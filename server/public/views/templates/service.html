
<!-- Modal -->
<div id="serviceModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Chat Service</h4>
      </div>
      <div class="modal-body">
        <label for="#serviceDropdown">Pick a chat service to add</label>
        <div id="serviceDropdown" class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Pick Service
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li ng-repeat="service in services"><a>{{service.name}}</a></li>
         </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
